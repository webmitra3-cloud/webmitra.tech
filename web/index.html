<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WebMitra.Tech builds websites, web apps, branding, and digital growth systems for modern businesses." />
    <meta property="og:title" content="WebMitra.Tech" />
    <meta property="og:description" content="Modern digital agency in Butwal, Nepal." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://webmitra.tech" />
    <meta property="og:image" content="/og-image.svg" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script>
      (function () {
        try {
          var key = "wm_theme";
          var saved = localStorage.getItem(key);
          var prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
          var theme = saved || (prefersDark ? "dark" : "light");
          if (theme === "dark") document.documentElement.classList.add("dark");
        } catch (error) {}
      })();
    </script>
    <title>WebMitra.Tech</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
